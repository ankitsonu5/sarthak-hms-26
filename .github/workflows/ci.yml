name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Build frontend
        run: npm run build --prefix frontend
      - name: Build backend
        run: npm run build --prefix hospital-backend
      - name: Run tests (frontend)
        run: npm test --prefix frontend
      - name: Run tests (backend)
        run: npm test --prefix hospital-backend
